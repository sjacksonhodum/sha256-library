<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHA256 ISO Library Search</title>
    <link rel="icon" type="image/png" href="icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark': '#0f0f0f',
                        'darker': '#0a0a0a',
                        'gray-dark': '#1a1a1a',
                        'gray-light': '#2a2a2a'
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .search-input {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .search-input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .result-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .result-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        .sha256-text {
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen text-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold mb-4 bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                SHA256 ISO Library
            </h1>
            <p class="text-gray-400 text-lg max-w-2xl mx-auto">
                Search through our comprehensive collection of ISO file checksums for Debian and Ubuntu distributions
            </p>
        </div>

        <!-- Search Section -->
        <div class="max-w-4xl mx-auto mb-12">
            <div class="glass-effect rounded-2xl p-8">
                <div class="grid md:grid-cols-2 gap-6">
                    <!-- Name Search -->
                    <div>
                        <label for="nameSearch" class="block text-sm font-medium text-gray-300 mb-3">
                            Search by Name
                        </label>
                        <div class="relative">
                            <input 
                                type="text" 
                                id="nameSearch" 
                                placeholder="e.g., Ubuntu, Debian, Ubuntu Server..."
                                class="search-input w-full px-4 py-3 rounded-lg text-gray-100 placeholder-gray-500 focus:outline-none"
                            >
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <!-- SHA256 Search -->
                    <div>
                        <label for="sha256Search" class="block text-sm font-medium text-gray-300 mb-3">
                            Search by SHA256
                        </label>
                        <div class="relative">
                            <input 
                                type="text" 
                                id="sha256Search" 
                                placeholder="Enter SHA256 hash..."
                                class="search-input w-full px-4 py-3 rounded-lg text-gray-100 placeholder-gray-500 focus:outline-none sha256-text"
                            >
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Clear Button -->
                <div class="mt-6 text-center">
                    <button 
                        id="clearSearch" 
                        class="px-6 py-2 bg-gray-600 hover:bg-gray-500 text-gray-200 rounded-lg transition-colors duration-200"
                    >
                        Clear Search
                    </button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="max-w-6xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold">Search Results</h2>
                <div class="text-sm text-gray-400">
                    <span id="resultCount">0</span> results found
                </div>
            </div>

            <div id="results" class="space-y-4">
                <!-- Results will be populated here -->
            </div>

            <!-- No Results Message -->
            <div id="noResults" class="hidden text-center py-12">
                <div class="text-gray-400">
                    <svg class="mx-auto h-12 w-12 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <p class="text-lg">No results found</p>
                    <p class="text-sm mt-2">Try adjusting your search terms</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
